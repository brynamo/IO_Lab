<!DOCTYPE html>
<html>
<head>
    <title>To-do List</title>
    
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="_css/style.css" />

    <!-- link to javascript files -->
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>    
</head>
<body>
    
	<div id="container">
		<h1>Bryan's Awesome To-Do List</h1>
		<!-- the to-do list -->
		<div class="item-column">
			<ul id="todo-list">
			    <li class="first2">Item #1 <button class="todo-list-first2">clear list</button></li>
			    <li class="first2">Item #2 <button class="todo-list-first2">clear list</button></li>
			</ul>
		</div>

		<!-- form to add an item to the list -->
		<div class="entry-column">
			<form id="todo-form">
			    <label>Add an item</label><br/>
			    <input class="txt_box_add" name="todo-form-add" id="todo-form-add" type="text" placeholder="Add an item &#xe600;">
			    <button class="submit-button" id="add-todo" type="button">Submit</button>
			</form> 
			<p><button onclick="geoFindMe()">Show my location</button></p>
			<div id="out"></div>
		</div>
	</div>
	
</body>
</html>
